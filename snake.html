<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 36px;
        }

        canvas {
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5ea662;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4b8b52;
        }

        button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        .info {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        .game-over {
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }

        .arrow-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .arrow-controls button {
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="controls">
        <button onclick="decreaseSpeed()">Slow Down</button>
        <button onclick="increaseSpeed()">Speed Up</button>
        <button onclick="restartGame()">Restart</button>
    </div>

    <div class="arrow-controls">
        <button onclick="setDirection('UP')">&#8593;</button>
        <button disabled></button>
        <button onclick="setDirection('LEFT')">&#8592;</button>
        <button></button>
        <button onclick="setDirection('RIGHT')">&#8594;</button>
        <button disabled></button>
        <button onclick="setDirection('DOWN')">&#8595;</button>
    </div>

    <div class="info">Use the arrow keys or on-screen controls to move the snake.</div>
    <div class="game-over" id="gameOverMessage"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverMessage = document.getElementById('gameOverMessage');

        // Game variables
        const boxSize = 20; // Size of each grid box
        let snake;
        let direction;
        let food;
        let speed = 200; // Initial speed in milliseconds
        let gameInterval;

        // Initialize the game
        function initGame() {
            gameOverMessage.textContent = ''; // Clear any previous "Game Over" message
            snake = [{ x: 9 * boxSize, y: 9 * boxSize }];
            direction = 'RIGHT';
            food = {
                x: Math.floor(Math.random() * 20) * boxSize,
                y: Math.floor(Math.random() * 20) * boxSize,
            };
            if (gameInterval) clearInterval(gameInterval); // Clear any previous interval
            gameInterval = setInterval(drawGame, speed);
        }

        // Draw the game board
        function drawGame() {
            // Clear the canvas
            ctx.fillStyle = '#f9f9f9';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            ctx.fillStyle = '#5ea662';
            for (let segment of snake) {
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
            }

            // Draw the food
            ctx.fillStyle = '#ff3333';
            ctx.fillRect(food.x, food.y, boxSize, boxSize);

            // Move the snake
            const head = { x: snake[0].x, y: snake[0].y };
            if (direction === 'LEFT') head.x -= boxSize;
            if (direction === 'UP') head.y -= boxSize;
            if (direction === 'RIGHT') head.x += boxSize;
            if (direction === 'DOWN') head.y += boxSize;

            // Add new head to the snake
            snake.unshift(head);

            // Check for food collision
            if (head.x === food.x && head.y === food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * boxSize,
                    y: Math.floor(Math.random() * 20) * boxSize,
                };
            } else {
                snake.pop();
            }

            // Check for collisions
            if (
                head.x < 0 ||
                head.x >= canvas.width ||
                head.y < 0 ||
                head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(gameInterval);
                gameOverMessage.textContent = 'Game Over! Press Restart to play again.';
            }
        }

        // Change direction on key press
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        });

        // Touch-based controls
        function setDirection(newDirection) {
            if (newDirection === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
            if (newDirection === 'UP' && direction !== 'DOWN') direction = 'UP';
            if (newDirection === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
            if (newDirection === 'DOWN' && direction !== 'UP') direction = 'DOWN';
        }

        // Adjust speed
        function increaseSpeed() {
            if (speed > 50) {
                speed -= 50; // Decrease interval time to make it faster
                restartGame();
            }
        }

        function decreaseSpeed() {
            if (speed < 500) {
                speed += 50; // Increase interval time to make it slower
                restartGame();
            }
        }

        // Restart the game with new speed
        function restartGame() {
            clearInterval(gameInterval);
            gameInterval = setInterval(drawGame, speed);
            initGame();
        }

        // Start the game
        initGame();
    </script>
</body>

</html>
